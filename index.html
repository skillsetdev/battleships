<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Battleships</title>
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="game.js"></script>
  </head>
  <body>
    <div class="col">
      <h2 id="arsenal-text"></h2>
      <div class="col" id="arsenal"></div>
    </div>
    <div class="row">
      <div class="col">
        <div id="col-nums">
          <div class="row">1</div>
          <div class="row">2</div>
          <div class="row">3</div>
          <div class="row">4</div>
          <div class="row">5</div>
          <div class="row">6</div>
          <div class="row">7</div>
          <div class="row">8</div>
          <div class="row">9</div>
          <div class="row">10</div>
        </div>
        <div class="row">
          <div id="row-nums">
            <div class="row">1</div>
            <div class="row">2</div>
            <div class="row">3</div>
            <div class="row">4</div>
            <div class="row">5</div>
            <div class="row">6</div>
            <div class="row">7</div>
            <div class="row">8</div>
            <div class="row">9</div>
            <div class="row">10</div>
          </div>
          <div class="col">
            <h2 id="my-text"></h2>
            <div id="board"></div>
          </div>
        </div>
      </div>
      <div class="col">
        <h2 id="enemy-text"></h2>
        <div id="enemy-board"></div>
      </div>
    </div>
  </body>
</html>
